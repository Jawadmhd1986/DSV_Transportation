<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DSV – Transport Quotation</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" href="/static/dsv_logo.png" />
</head>
<body>

  <header class="site-header">
    <img src="/static/dsv_logo.png" alt="DSV" class="brand" />
    <h1>Transport Quotation</h1>
  </header>

  <main class="page">
    <form class="quote-form" action="/generate_transport" method="POST">
      <div class="grid">
        <label>
          <span>From (Origin)</span>
          <select name="from_city" required>
            <option value="">— Select City —</option>
            <option>Mussafah</option>
            <option>Alain Industrial Area</option>
            <option>Al Ain City Limits</option>
            <option>AUH Airport</option>
            <option>Abu Dhabi City Limits</option>
            <option>Mafraq</option>
            <option>ICAD 2/ICAD3</option>
            <option>ICAD 4</option>
            <option>Al Wathba</option>
            <option>Mina Zayed/Free Port</option>
            <option>Tawazun Industrial Park</option>
            <option>KIZAD</option>
            <option>Khalifa Port/Taweelah</option>
            <option>Sweihan</option>
            <option>Yas Island</option>
            <option>Ghantoot</option>
            <option>Jebel Ali</option>
            <option>Dubai-Al Qusais</option>
            <option>Dubai-Al Quoz</option>
            <option>Dubai-DIP/DIC</option>
            <option>Dubai-DMC</option>
            <option>Dubai-City Limits</option>
            <option>Sharjah</option>
            <option>Sharjah-Hamriyah</option>
            <option>Ajman</option>
            <option>Umm Al Quwain</option>
            <option>Fujairah</option>
            <option>Ras Al Khaimah-Al Ghail</option>
            <option>Ras Al Khaimah-Hamra</option>
            <option>Al Markaz Area</option>
            <option>Baniyas</option>
          </select>
        </label>

        <label>
          <span>Destination (optional)</span>
          <input type="text" name="destination" placeholder="e.g., Client Site / Area" />
        </label>

        <label>
          <span>Truck Type</span>
          <select name="truck_type" required>
            <option value="">— Select —</option>
            <option>3 Ton Pickup</option>
            <option>7 Ton Pickup</option>
            <option>Flatbed</option>
            <option>Hazmat FB</option>
            <option>Curtain side Trailer</option>
          </select>
        </label>

        <fieldset class="trip-types">
          <legend>Trip Type</legend>
          <label><input type="radio" name="trip_type" value="one-way" checked /> One Way</label>
          <label><input type="radio" name="trip_type" value="round" /> Round Trip</label>
          <label><input type="radio" name="trip_type" value="multi" /> Multi Stop</label>
        </fieldset>

        <label class="checkline">
          <input type="checkbox" name="cicpa" value="Yes" />
          <span>Include CICPA fee (if applicable)</span>
        </label>
      </div>

      <button class="btn-primary" type="submit">Generate Quotation (DOCX)</button>
    </form>
  </main>

  <!-- ============ DSV Chat Widget ============ -->
  <div class="chat-toggle" aria-label="Open chat" title="Chat">
    <img src="/static/chat-icon.png" alt="Open chat" />
  </div>

  <div id="chat-box" class="chatbox" aria-live="polite">
    <div class="chat-head">
      <strong>DSV Chat</strong>
      <button id="chat-close" class="close-btn" aria-label="Close">×</button>
    </div>

    <div id="chat-messages" class="messages" tabindex="0" aria-label="Chat messages"></div>

    <div class="chat-input">
      <textarea id="chat-input" rows="1" placeholder="Type a message…" aria-label="Type a message"></textarea>
      <button id="chat-send" class="send-btn" aria-label="Send">Send</button>
    </div>
  </div>
  <!-- ============ /DSV Chat Widget ============ -->

  <script src="/static/chatbot.js"></script>
</body>
</html>
