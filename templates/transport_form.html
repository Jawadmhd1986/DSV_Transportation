<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Transportation Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Blue header + logo -->
  <img
    src="{{ url_for('static', filename='dsv_logo.png') }}"
    alt="DSV Logo"
    class="dsv-logo"
  />

  <section class="quote-section">
    <div class="quote-card">
      <h1>Transportation Quotation</h1>

      <form action="{{ url_for('generate_transport') }}" method="POST">
        <!-- From & To side-by-side -->
        <div class="form-row">
          <div class="form-group">
            <label for="origin">From</label>
            <input type="text" id="origin" name="origin" placeholder="Origin city" required />
          </div>
          <div class="form-group">
            <label for="destination">To</label>
            <input type="text" id="destination" name="destination" placeholder="Destination city" required />
          </div>
        </div>

        <!-- Trip Type -->
        <div class="form-group">
          <label for="trip_type">Trip Type</label>
          <select id="trip_type" name="trip_type" required>
            <option value="">— Select —</option>
            <option value="one_way">One Way</option>
            <option value="return">Return Trip</option>
            <option value="multi_stop">Multiple Stops</option>
          </select>
        </div>

        <!-- Additional Cities (dynamic) -->
        <div id="stops-container" style="display:none;">
          <label>Additional Cities</label>
          <div id="stops-list"></div>
          <button type="button" id="add-stop" class="btn-add">+ Add City</button>
        </div>

        <!-- Truck Type -->
        <div class="form-group">
          <label for="truck_type">Truck Type</label>
          <select id="truck_type" name="truck_type" required>
            <option value="">— Select —</option>
            <option value="flatbed">Flatbed Truck (22–25 tons)</option>
            <option value="box">Box Truck / Curtainside (5–10 tons)</option>
            <option value="reefer">Refrigerated Truck (3–12 tons)</option>
            <option value="city">City Truck (1–3 tons)</option>
            <option value="tipper">Tipper / Dump Truck (15–20 tons)</option>
            <option value="double_trailer">Double Trailer</option>
            <option value="10_ton">10-Ton Truck</option>
            <option value="lowbed">Lowbed</option>
          </select>
        </div>

        <!-- Cargo Type -->
        <div class="form-group">
          <label for="cargo_type">Cargo Type</label>
          <select id="cargo_type" name="cargo_type" required>
            <option value="general">General Cargo</option>
            <option value="chemical">Chemical Load</option>
          </select>
        </div>

        <!-- CICPA Pass -->
        <div class="form-group">
          <label for="cicpa">CICPA Pass Required?</label>
          <select id="cicpa" name="cicpa" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>

        <button type="submit" class="btn-generate">Generate</button>
      </form>
    </div>
  </section>

  <!-- Chat toggle + box -->
  <button class="chat-toggle">
    <img src="{{ url_for('static', filename='chat-icon.png') }}" alt="Chat" />
  </button>
  <div class="chat-box">
    <div class="chat-header">
      <span>DSV Chat</span>
      <button class="chat-close">&times;</button>
    </div>
    <div class="chat-messages"></div>
    <div class="chat-footer">
      <input type="text" placeholder="Type a message…" />
      <button type="button">Send</button>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
  <script>
    // Toggle chat box
    document.querySelector('.chat-toggle').addEventListener('click', () => {
      document.querySelector('.chat-box').classList.toggle('open');
    });
    document.querySelector('.chat-close').addEventListener('click', () => {
      document.querySelector('.chat-box').classList.remove('open');
    });

    // Multi-stop logic
    const trip = document.getElementById('trip_type');
    const stopsContainer = document.getElementById('stops-container');
    const stopsList = document.getElementById('stops-list');
    let stopCount = 0;

    trip.addEventListener('change', () => {
      if (trip.value === 'multi_stop') {
        stopsContainer.style.display = 'block';
        if (!stopCount) {
          addStop(); // start with 2nd city
        }
      } else {
        stopsContainer.style.display = 'none';
        stopsList.innerHTML = '';
        stopCount = 0;
      }
    });

    // Add / remove stops
    function addStop() {
      stopCount++;
      const group = document.createElement('div');
      group.className = 'form-group';
      const label = document.createElement('label');
      label.textContent = `City ${stopCount + 1}`;
      const input = document.createElement('input');
      input.type = 'text';
      input.name = `destination${stopCount + 1}`;
      input.placeholder = `City ${stopCount + 1}`;
      input.required = true;
      const btnRemove = document.createElement('button');
      btnRemove.type = 'button';
      btnRemove.textContent = 'Remove';
      btnRemove.className = 'btn-remove';
      btnRemove.addEventListener('click', () => {
        stopsList.removeChild(group);
      });
      group.append(label, input, btnRemove);
      stopsList.appendChild(group);
    }

    document.getElementById('add-stop').addEventListener('click', addStop);
  </script>
</body>
</html>
