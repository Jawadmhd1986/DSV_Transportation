<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Transportation Quotation Generator</title>

  <!-- Your main CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}"
  />

  <!-- Override to allow scrolling if needed -->
  <style>
    body { overflow-y: auto !important; }
  </style>
</head>
<body>
  <section class="quote-section">
    <!-- Blue background + logo -->
    <img
      src="{{ url_for('static', filename='dsv_logo.png') }}"
      alt="DSV Logo"
      class="dsv-logo"
    />

    <!-- White card with form -->
    <div class="quote-card">
      <h1>Transportation Quotation Generator</h1>

      <form
        action="{{ url_for('generate_transport') }}"
        method="POST"
      >
        <!-- From / To -->
        <label for="origin">From</label>
        <input
          type="text"
          id="origin"
          name="origin"
          placeholder="Origin city"
          required
        />

        <label for="destination">To</label>
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="Destination city"
          required
        />

        <!-- Trip Type -->
        <label for="trip_type">Trip Type</label>
        <select id="trip_type" name="trip_type" required>
          <option value="">— Select —</option>
          <option value="one_way">One Way</option>
          <option value="return">Return Trip</option>
          <option value="multi_stop">Multiple Stops</option>
        </select>

        <!-- Truck Type -->
        <label for="truck_type">Truck Type</label>
        <select id="truck_type" name="truck_type" required>
          <option value="">— Select —</option>
          <option value="flatbed">Flatbed Truck (22–25 tons)</option>
          <option value="box">Box Truck / Curtainside (5–10 tons)</option>
          <option value="reefer">Refrigerated Truck (3–12 tons)</option>
          <option value="city">City Truck (1–3 tons)</option>
          <option value="tipper">Tipper / Dump Truck (15–20 tons)</option>
        </select>

        <!-- Cargo Type -->
        <label for="cargo_type">Cargo Type</label>
        <select id="cargo_type" name="cargo_type" required>
          <option value="general">General Cargo</option>
          <option value="chemical">Chemical Load</option>
        </select>

        <!-- CICPA Pass -->
        <label for="cicpa">CICPA Pass Required?</label>
        <select id="cicpa" name="cicpa" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <!-- Optional Email -->
        <label for="email">Recipient Email (optional)</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email address"
        />

        <!-- Generate button -->
        <button type="submit" class="btn-generate">
          Generate
        </button>
      </form>
    </div>
  </section>

  <!-- Chat widget toggle -->
  <button class="chat-toggle">
    <img
      src="{{ url_for('static', filename='chat-icon.png') }}"
      alt="Chat"
    />
  </button>
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
