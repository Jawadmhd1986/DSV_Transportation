<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>DSV Quotation + Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --dsv-blue: #003366;
  --dsv-blue-2: #0b2a53;
  --accent: #0090ff;
  --bg: #f4f6f9;
  --bot: #ffffff;
  --user: #e7f1ff;
  --shadow: 0 8px 30px rgba(0, 0, 0, 0.10);
}

/* Floating Chat Button */
.chat-toggle {
  position: fixed;
  right: 22px;
  bottom: 22px;
  z-index: 99999;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  cursor: pointer;
  background: var(--dsv-blue);
  color: #fff;
  border: none;
  box-shadow: var(--shadow);
  transition: transform .15s ease, background .2s;
}
.chat-toggle:hover {
  transform: translateY(-2px);
  background: var(--dsv-blue-2);
}

/* Chat Window */
.chat-window {
  position: fixed;
  right: 22px;
  bottom: 90px;
  z-index: 99998;
  width: min(380px, 92vw);
  height: 70vh;
  max-height: 680px;
  background: #fff;
  border-radius: 20px;
  box-shadow: var(--shadow);
  display: none;
  flex-direction: column;
  overflow: hidden;
}
.chat-window.open {
  display: flex;
}

.chat-header {
  background: linear-gradient(180deg, var(--dsv-blue), var(--dsv-blue-2));
  color: #fff;
  padding: 12px 14px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.chat-title {
  font-weight: 600;
  display: flex;
  gap: 10px;
  align-items: center;
}
.chat-title .logo {
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 4px;
  display: inline-block;
}
#chat-close {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.chat-body {
  padding: 16px;
  overflow: auto;
  background: var(--bg);
  height: 100%;
  scroll-behavior: smooth;
}

/* Message bubbles */
.msg {
  display: flex;
  margin: 10px 0;
}
.msg .bubble {
  max-width: 85%;
  padding: 12px 14px;
  border-radius: 16px;
  white-space: pre-wrap;
  word-wrap: break-word;
  line-height: 1.45;
  box-shadow: 0 1px 0 rgba(0, 0, 0, .04);
}
.msg.bot .bubble {
  background: var(--bot);
  border-top-left-radius: 8px;
}
.msg.user {
  justify-content: flex-end;
}
.msg.user .bubble {
  background: var(--user);
  border-top-right-radius: 8px;
}

/* Card look for rich replies */
.bubble .card {
  background: #fff;
  border: 1px solid #edf1f5;
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 2px 14px rgba(0, 0, 0, .06);
}
.bubble ul {
  margin: 8px 0 0 18px;
  padding: 0;
}
.bubble li {
  margin: 4px 0;
}
.bubble strong {
  font-weight: 700;
}

/* Typing dots */
.typing {
  display: inline-flex;
  gap: 3px;
  align-items: center;
  padding: 10px 12px;
}
.dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #b9c7da;
  animation: bounce 1s infinite ease-in-out;
}
.dot:nth-child(2) { animation-delay: .15s }
.dot:nth-child(3) { animation-delay: .3s }
@keyframes bounce {
  0%, 80%, 100% { transform: scale(.8); opacity: .6 }
  40% { transform: scale(1); opacity: 1 }
}

.chat-footer {
  display: flex;
  gap: 8px;
  padding: 12px;
  background: #fff;
  border-top: 1px solid #eef2f6;
}
#chat-input {
  flex: 1;
  border: 1px solid #d7e0ea;
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  outline: none;
  font: inherit;
}
#chat-send {
  border: none;
  background: var(--accent);
  color: #fff;
  padding: 0 16px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0, 144, 255, .28);
  height: 42px;
}
#chat-send:hover { filter: brightness(1.05) }
</style>
</head>
<body>

<!-- Floating Chat Button -->
<button class="chat-toggle" type="button" aria-label="Open chat">ðŸ’¬</button>

<!-- Chat Window -->
<div class="chat-window" id="chatWin" aria-live="polite">
  <div class="chat-header">
    <div class="chat-title">
      <span class="logo"></span>
      <span>DSV Chat</span>
    </div>
    <button id="chat-close" type="button" title="Close">âœ•</button>
  </div>

  <div class="chat-body" id="chat-box"></div>

  <div class="chat-footer">
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="chat-send" type="button">Send</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const chatWin   = document.getElementById('chatWin');
  const openBtn   = document.querySelector('.chat-toggle');
  const closeBtn  = document.getElementById('chat-close');
  const chatBox   = document.getElementById('chat-box');
  const inputEl   = document.getElementById('chat-input');
  const sendBtn   = document.getElementById('chat-send');

  const scrollToBottom = () => { chatBox.scrollTop = chatBox.scrollHeight; };

  // Format bot messages, repair inline bullets
  function renderRich(text) {
    let t = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    t = t.replace(/:\s*-\s/g, ':\n- ');
    t = t.replace(/(\S)\s-\s(?=[\p{Emoji}\w])/gu, '$1\n- ');
    if (/^- |\n- /m.test(t)) {
      const lines = t.split(/\n/);
      let out = [], inList = false;
      for (const ln of lines) {
        if (ln.trim().startsWith('- ')) {
          if (!inList) { out.push('<ul>'); inList = true; }
          out.push('<li>' + ln.trim().slice(2) + '</li>');
        } else {
          if (inList) { out.push('</ul>'); inList = false; }
          out.push(ln);
        }
      }
      if (inList) out.push('</ul>');
      t = out.join('\n');
    }
    t = t.replace(/\n/g, '<br>');
    return t;
  }

  function addMsg(text, from='bot', asCard=false) {
    const wrap = document.createElement('div');
    wrap.className = `msg ${from}`;
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = asCard ? `<div class="card">${renderRich(text)}</div>` : renderRich(text);
    wrap.appendChild(bubble);
    chatBox.appendChild(wrap);
    scrollToBottom();
  }

  let typingEl = null;
  function showTyping() {
    typingEl = document.createElement('div');
    typingEl.className = 'msg bot';
    typingEl.innerHTML = `<div class="bubble"><span class="typing">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </span></div>`;
    chatBox.appendChild(typingEl);
    scrollToBottom();
  }
  function hideTyping() { if (typingEl) { typingEl.remove(); typingEl = null; } }

  // Greet once when opened
  let greeted = false;
  function greetOnce() {
    if (greeted) return;
    greeted = true;
    addMsg(
      "Hi! Iâ€™m your DSV assistant. Ask me about **storage rates**, **VAS**, **truck types**, **distances**, **racking**, or anything logistics.",
      'bot', true
    );
  }

  // Open/close chat
  openBtn.addEventListener('click', (e) => {
    e.preventDefault();
    chatWin.classList.toggle('open');
    if (chatWin.classList.contains('open')) { greetOnce(); setTimeout(() => inputEl.focus(), 80); }
  });
  closeBtn.addEventListener('click', () => chatWin.classList.remove('open'));

  // Send message
  async function send() {
    const text = (inputEl.value || '').trim();
    if (!text) return;
    addMsg(text, 'user');
    inputEl.value = '';
    showTyping();
    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      hideTyping();
      const looksCard = /\n- |\*\*/.test(data.reply) || data.reply.split('\n').length >= 3;
      addMsg(data.reply, 'bot', looksCard);
    } catch (err) {
      hideTyping();
      addMsg("Sorry, I couldnâ€™t reach the server. Please try again.", 'bot');
    }
  }
  sendBtn.addEventListener('click', send);
  inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });
});
</script>
</body>
</html>
